<!DOCTYPE html>
{% extends "main.html" %}
{% block content %}

<h1>Change {{ gallery.title }} gallery name.</h1>
<form class="form" action="{{ url_for('editGallery', gallery_id=gallery.id)}}" method="POST">
  <label for="newname">New name for the gallery</label>
  <input id="newname" type="text" name="title" placeholder="{{ gallery.title }}">
  <input type="submit" name="submit" value="edit">
</form>

{% endblock %}
